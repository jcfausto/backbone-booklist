<!DOCTYPE html>
<meta charset="utf-8">
<html>
    
    <head>
        <title>
            BooklistApp
        </title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    
    <body>
        <div class="header">
            <input type="text" id="searchKey" />
            <button id="btnSearch">
                Search
            </button>
        </div>
        <div class="leftArea">
            <ul id="booklist">
            </ul>
        </div>
        <form id="bookForm">
            <div class="mainArea">
                <label>
                    Id:
                </label>
                <input id="bookId" name="bookId" type="text" disabled />
                <label>
                    Name:
                </label>
                <input type="text" id="bookName" name="bookName" required>
                <button id="btnSave">Save</button>
                <button id="btnDelete">Delete</button>
            </div>
        </form>
        <script src="js/jquery-1.7.1.min.js">
        </script>
        <script src="js/main.js">
        </script>
    </body>

</html>
